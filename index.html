<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           -webkit-tap-highlight-color: transparent;
       }

       html {
           font-size: 16px;
           -webkit-text-size-adjust: 100%;
       }

       body {
           font-family: 'Cairo', sans-serif;
           min-height: 100vh;
           min-height: 100dvh;
           background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #16213e 100%);
           display: flex;
           align-items: center;
           justify-content: center;
           padding: clamp(10px, 3vw, 20px);
           position: relative;
           overflow-x: hidden;
           -webkit-font-smoothing: antialiased;
           -moz-osx-font-smoothing: grayscale;
       }

       /* Simplified Background for Performance */
       .bg-pattern {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-image: 
               radial-gradient(circle at 20% 80%, rgba(255, 140, 0, 0.08) 0%, transparent 50%),
               radial-gradient(circle at 80% 20%, rgba(64, 224, 208, 0.08) 0%, transparent 50%);
           pointer-events: none;
           z-index: 0;
       }

       /* Main Card - Optimized */
       .card {
           position: relative;
           width: 100%;
           max-width: min(420px, 92vw);
           background: rgba(255, 255, 255, 0.06);
           backdrop-filter: blur(20px);
           -webkit-backdrop-filter: blur(20px);
           border: 1px solid rgba(255, 140, 0, 0.25);
           border-radius: clamp(16px, 5vw, 24px);
           box-shadow: 
               0 20px 40px -10px rgba(0, 0, 0, 0.4),
               0 0 30px rgba(255, 140, 0, 0.1);
           overflow: hidden;
           animation: fadeInUp 0.6s ease-out;
           z-index: 1;
           will-change: transform;
       }

       @keyframes fadeInUp {
           from {
               opacity: 0;
               transform: translateY(30px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       /* Top Border Gradient */
       .card::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           height: 3px;
           background: linear-gradient(90deg, #ff8c00, #ff6b35, #40e0d0);
       }

       .card-content {
           padding: clamp(24px, 6vw, 40px) clamp(16px, 4vw, 32px);
           text-align: center;
       }

       /* Logo Container - Responsive */
       .logo-container {
           margin: 0 auto clamp(16px, 4vw, 24px);
           position: relative;
           width: clamp(90px, 28vw, 130px);
           height: clamp(90px, 28vw, 130px);
       }

       .logo-ring {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: calc(100% + 20px);
           height: calc(100% + 20px);
           border: 2px solid transparent;
           border-top-color: #ff8c00;
           border-right-color: #40e0d0;
           border-radius: 50%;
           animation: spin 8s linear infinite;
           will-change: transform;
       }

       .logo-ring:nth-child(2) {
           width: calc(100% + 40px);
           height: calc(100% + 40px);
           border-top-color: #ff6b35;
           border-left-color: #20b2aa;
           animation: spinReverse 12s linear infinite;
       }

       @keyframes spin {
           from { transform: translate(-50%, -50%) rotate(0deg); }
           to { transform: translate(-50%, -50%) rotate(360deg); }
       }

       @keyframes spinReverse {
           from { transform: translate(-50%, -50%) rotate(360deg); }
           to { transform: translate(-50%, -50%) rotate(0deg); }
       }

       .logo {
           width: 100%;
           height: 100%;
           border-radius: 50%;
           object-fit: cover;
           border: 3px solid rgba(255, 140, 0, 0.4);
           box-shadow: 0 8px 32px rgba(255, 140, 0, 0.3);
           position: relative;
           z-index: 1;
       }

       /* Title - Gradient Text */
       h1 {
           font-size: clamp(22px, 7vw, 32px);
           font-weight: 800;
           background: linear-gradient(135deg, #ff8c00 0%, #ff6b35 50%, #40e0d0 100%);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           background-clip: text;
           margin-bottom: 6px;
           letter-spacing: 0.5px;
           line-height: 1.2;
       }

       /* Tagline */
       .tagline {
           color: rgba(255, 255, 255, 0.75);
           font-size: clamp(12px, 3.5vw, 14px);
           margin-bottom: clamp(20px, 5vw, 32px);
           line-height: 1.4;
       }

       /* Divider */
       .divider {
           width: 60px;
           height: 2px;
           background: linear-gradient(90deg, #ff8c00, #40e0d0);
           margin: 0 auto clamp(20px, 5vw, 32px);
           border-radius: 1px;
           opacity: 0.8;
       }

       /* Store Banner - Optimized */
       .store-banner {
           background: linear-gradient(135deg, rgba(255, 140, 0, 0.12), rgba(64, 224, 208, 0.08));
           border: 1px solid rgba(255, 140, 0, 0.3);
           border-radius: clamp(12px, 4vw, 16px);
           padding: clamp(14px, 4vw, 20px);
           margin-bottom: clamp(20px, 5vw, 24px);
           position: relative;
           overflow: hidden;
           transition: transform 0.2s ease, box-shadow 0.2s ease;
           cursor: pointer;
           text-decoration: none;
           display: block;
       }

       .store-banner:active {
           transform: scale(0.98);
       }

       .store-banner-content {
           display: flex;
           align-items: center;
           justify-content: center;
           gap: clamp(10px, 3vw, 16px);
       }

       .store-icon {
           width: clamp(40px, 12vw, 50px);
           height: clamp(40px, 12vw, 50px);
           background: linear-gradient(135deg, #ff8c00, #ff6b35);
           border-radius: 12px;
           display: flex;
           align-items: center;
           justify-content: center;
           flex-shrink: 0;
           box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
       }

       .store-icon svg {
           width: clamp(22px, 6vw, 28px);
           height: clamp(22px, 6vw, 28px);
           fill: white;
       }

       .store-text {
           text-align: right;
           flex: 1;
           min-width: 0;
       }

       .store-title {
           color: white;
           font-size: clamp(14px, 4vw, 17px);
           font-weight: 700;
           margin-bottom: 3px;
           display: flex;
           align-items: center;
           gap: 6px;
           flex-wrap: wrap;
       }

       .store-badge {
           background: linear-gradient(135deg, #ff8c00, #ff6b35);
           color: white;
           font-size: clamp(9px, 2.5vw, 10px);
           padding: 2px 8px;
           border-radius: 10px;
           font-weight: 700;
           flex-shrink: 0;
       }

       .store-subtitle {
           color: rgba(255, 255, 255, 0.65);
           font-size: clamp(11px, 3vw, 13px);
           line-height: 1.3;
       }

       .store-arrow {
           color: #40e0d0;
           font-size: clamp(18px, 5vw, 22px);
           flex-shrink: 0;
           opacity: 0.9;
       }

       /* Social Section */
       .social-title {
           color: rgba(255, 255, 255, 0.6);
           font-size: clamp(12px, 3.5vw, 13px);
           margin-bottom: clamp(16px, 4vw, 20px);
       }

       .social-grid {
           display: grid;
           grid-template-columns: repeat(2, 1fr);
           gap: clamp(10px, 3vw, 14px);
           margin-bottom: 8px;
       }

       .social-link {
           text-decoration: none;
           display: block;
       }

       .social-card {
           aspect-ratio: 1;
           border-radius: clamp(12px, 4vw, 16px);
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           transition: transform 0.2s ease;
           cursor: pointer;
           position: relative;
           overflow: hidden;
           padding: clamp(8px, 2vw, 12px);
       }

       .social-card:active {
           transform: scale(0.95);
       }

       .social-card.facebook {
           background: linear-gradient(135deg, #1877f2, #166fe5);
       }

       .social-card.instagram {
           background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
       }

       .social-card.tiktok {
           background: linear-gradient(135deg, #000000, #1a1a2e);
           border: 1px solid rgba(255, 255, 255, 0.1);
       }

       .social-card.tiktok::before {
           content: '';
           position: absolute;
           inset: 0;
           background: linear-gradient(45deg, #ff0050, #00f2ea);
           opacity: 0.3;
           border-radius: inherit;
       }

       .social-card.whatsapp {
           background: linear-gradient(135deg, #25d366, #128c7e);
       }

       .social-icon {
           width: clamp(26px, 8vw, 32px);
           height: clamp(26px, 8vw, 32px);
           margin-bottom: 6px;
           fill: white;
           position: relative;
           z-index: 1;
           filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
       }

       .social-name {
           color: white;
           font-size: clamp(11px, 3vw, 13px);
           font-weight: 700;
           position: relative;
           z-index: 1;
           text-shadow: 0 1px 2px rgba(0,0,0,0.3);
       }

       /* Footer */
       .footer {
           margin-top: clamp(24px, 6vw, 32px);
           padding-top: clamp(16px, 4vw, 24px);
           border-top: 1px solid rgba(255, 140, 0, 0.15);
       }

       .footer p {
           color: rgba(255, 255, 255, 0.4);
           font-size: clamp(10px, 3vw, 12px);
           line-height: 1.5;
       }

       /* Small phones */
       @media (max-width: 320px) {
           html {
               font-size: 14px;
           }
           
           .social-grid {
               gap: 8px;
           }
           
           .store-banner-content {
               gap: 8px;
           }
       }

       /* Large phones */
       @media (min-width: 400px) and (max-width: 767px) {
           .card {
               max-width: 380px;
           }
       }

       /* Tablets */
       @media (min-width: 768px) {
           .card {
               max-width: 420px;
           }
           
           .social-grid {
               grid-template-columns: repeat(4, 1fr);
               gap: 12px;
           }
       }

       /* Desktop */
       @media (min-width: 1024px) {
           .card {
               max-width: 400px;
           }
           
           .store-banner:hover {
               transform: translateY(-2px);
               box-shadow: 0 10px 30px rgba(255, 140, 0, 0.15);
           }
           
           .social-card:hover {
               transform: translateY(-3px);
           }
       }

       /* Reduced motion for accessibility */
       @media (prefers-reduced-motion: reduce) {
           * {
               animation-duration: 0.01ms !important;
               animation-iteration-count: 1 !important;
               transition-duration: 0.01ms !important;
           }
       }

       /* High contrast mode support */
       @media (prefers-contrast: high) {
           .card {
               border-width: 2px;
           }
           
           .social-card {
               border: 2px solid white;
           }
       }
   </style>
</head>
