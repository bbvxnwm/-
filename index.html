<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>البيت الرقمي</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Cairo', sans-serif;
           min-height: 100vh;
           background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 20px;
           position: relative;
           overflow-x: hidden;
       }

       /* Animated Background Particles */
       .particles {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           pointer-events: none;
           overflow: hidden;
           z-index: 0;
       }

       .particle {
           position: absolute;
           width: 4px;
           height: 4px;
           background: rgba(255, 165, 0, 0.3);
           border-radius: 50%;
           animation: float 15s infinite;
       }

       .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
       .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 18s; }
       .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 14s; }
       .particle:nth-child(4) { left: 40%; animation-delay: 0.5s; animation-duration: 16s; }
       .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 20s; }
       .particle:nth-child(6) { left: 60%; animation-delay: 1.5s; animation-duration: 13s; }
       .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 17s; }
       .particle:nth-child(8) { left: 80%; animation-delay: 0.8s; animation-duration: 15s; }
       .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; animation-duration: 19s; }
       .particle:nth-child(10) { left: 15%; animation-delay: 4s; animation-duration: 11s; }
       .particle:nth-child(11) { left: 25%; animation-delay: 1.2s; animation-duration: 14s; }
       .particle:nth-child(12) { left: 35%; animation-delay: 2.8s; animation-duration: 16s; }
       .particle:nth-child(13) { left: 45%; animation-delay: 0.3s; animation-duration: 18s; }
       .particle:nth-child(14) { left: 55%; animation-delay: 3.2s; animation-duration: 12s; }
       .particle:nth-child(15) { left: 65%; animation-delay: 1.8s; animation-duration: 20s; }
       .particle:nth-child(16) { left: 75%; animation-delay: 2.2s; animation-duration: 15s; }
       .particle:nth-child(17) { left: 85%; animation-delay: 0.6s; animation-duration: 17s; }
       .particle:nth-child(18) { left: 5%; animation-delay: 4.5s; animation-duration: 13s; }
       .particle:nth-child(19) { left: 95%; animation-delay: 3.8s; animation-duration: 19s; }
       .particle:nth-child(20) { left: 50%; animation-delay: 0.2s; animation-duration: 14s; }

       @keyframes float {
           0% {
               transform: translateY(100vh) scale(0);
               opacity: 0;
           }
           10% {
               opacity: 1;
           }
           90% {
               opacity: 1;
           }
           100% {
               transform: translateY(-100vh) scale(1.5);
               opacity: 0;
           }
       }

       /* Background Glow Effects - Orange & Turquoise */
       .bg-effect {
           position: absolute;
           border-radius: 50%;
           filter: blur(80px);
           opacity: 0.15;
           pointer-events: none;
           animation: glow 8s ease-in-out infinite alternate;
       }

       @keyframes glow {
           0% {
               opacity: 0.1;
               transform: scale(1);
           }
           100% {
               opacity: 0.2;
               transform: scale(1.1);
           }
       }

       .bg-effect-1 {
           width: 400px;
           height: 400px;
           background: #ff8c00;
           top: 10%;
           left: 15%;
           animation-delay: 0s;
       }

       .bg-effect-2 {
           width: 400px;
           height: 400px;
           background: #40e0d0;
           bottom: 10%;
           right: 15%;
           animation-delay: 2s;
       }

       .bg-effect-3 {
           width: 500px;
           height: 500px;
           background: #ff6b35;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           opacity: 0.08;
           animation-delay: 4s;
       }

       /* Main Card */
       .card {
           position: relative;
           width: 100%;
           max-width: 400px;
           background: rgba(255, 255, 255, 0.08);
           backdrop-filter: blur(20px);
           border: 1px solid rgba(255, 140, 0, 0.2);
           border-radius: 24px;
           box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
           overflow: hidden;
           animation: fadeInUp 1s ease-out, borderGlow 3s ease-in-out infinite alternate;
           z-index: 1;
       }

       @keyframes fadeInUp {
           from {
               opacity: 0;
               transform: translateY(50px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       @keyframes borderGlow {
           0% {
               box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 140, 0, 0.2);
               border-color: rgba(255, 140, 0, 0.2);
           }
           100% {
               box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 40px rgba(64, 224, 208, 0.3);
               border-color: rgba(64, 224, 208, 0.3);
           }
       }

       /* Top Border Gradient - Orange to Turquoise */
       .card::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           height: 4px;
           background: linear-gradient(90deg, #ff8c00, #ff6b35, #40e0d0, #20b2aa);
           background-size: 300% 100%;
           animation: gradientShift 4s ease-in-out infinite;
       }

       @keyframes gradientShift {
           0% {
               background-position: 0% 50%;
           }
           50% {
               background-position: 100% 50%;
           }
           100% {
               background-position: 0% 50%;
           }
       }

       .card-content {
           padding: 40px 32px;
           text-align: center;
       }

       /* Logo Image */
       .logo-container {
           margin: 0 auto 24px;
           position: relative;
           width: 120px;
           height: 120px;
       }

       .logo-ring {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: 140px;
           height: 140px;
           border: 2px solid transparent;
           border-top-color: #ff8c00;
           border-right-color: #40e0d0;
           border-radius: 50%;
           animation: spin 4s linear infinite;
       }

       .logo-ring:nth-child(2) {
           width: 160px;
           height: 160px;
           border-top-color: #ff6b35;
           border-left-color: #20b2aa;
           animation: spinReverse 6s linear infinite;
       }

       @keyframes spin {
           0% { transform: translate(-50%, -50%) rotate(0deg); }
           100% { transform: translate(-50%, -50%) rotate(360deg); }
       }

       @keyframes spinReverse {
           0% { transform: translate(-50%, -50%) rotate(360deg); }
           100% { transform: translate(-50%, -50%) rotate(0deg); }
       }

       .logo {
           width: 120px;
           height: 120px;
           border-radius: 50%;
           object-fit: cover;
           border: 4px solid rgba(255, 140, 0, 0.3);
           box-shadow: 0 10px 40px rgba(255, 140, 0, 0.4);
           animation: logoPulse 2s ease-in-out infinite;
           position: relative;
           z-index: 1;
       }

       @keyframes logoPulse {
           0%, 100% {
               transform: scale(1);
               box-shadow: 0 10px 40px rgba(255, 140, 0, 0.4);
           }
           50% {
               transform: scale(1.03);
               box-shadow: 0 15px 50px rgba(64, 224, 208, 0.5);
           }
       }

       /* Title */
       h1 {
           font-size: 32px;
           font-weight: 700;
           color: white;
           margin-bottom: 8px;
           letter-spacing: 1px;
           animation: textGlow 2s ease-in-out infinite alternate;
       }

       @keyframes textGlow {
           0% {
               text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
           }
           100% {
               text-shadow: 0 0 20px rgba(64, 224, 208, 0.8), 0 0 30px rgba(255, 107, 53, 0.5);
           }
       }

       /* Tagline */
       .tagline {
           color: rgba(255, 255, 255, 0.7);
           font-size: 14px;
           margin-bottom: 32px;
           animation: fadeIn 1.5s ease-out 0.5s both;
       }

       /* Divider */
       .divider {
           width: 60px;
           height: 2px;
           background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.6), rgba(64, 224, 208, 0.6), transparent);
           margin: 0 auto 32px;
           animation: expandWidth 1s ease-out 0.8s both;
       }

       @keyframes expandWidth {
           from {
               width: 0;
           }
           to {
               width: 60px;
           }
       }

       /* Store Banner - NEW */
       .store-banner {
           background: linear-gradient(135deg, rgba(255, 140, 0, 0.15) 0%, rgba(64, 224, 208, 0.15) 100%);
           border: 1px solid rgba(255, 140, 0, 0.3);
           border-radius: 16px;
           padding: 20px;
           margin-bottom: 24px;
           position: relative;
           overflow: hidden;
           animation: slideInUp 0.8s ease-out 0.9s both;
           transition: all 0.3s ease;
           cursor: pointer;
           text-decoration: none;
           display: block;
       }

       .store-banner::before {
           content: '';
           position: absolute;
           top: 0;
           left: -100%;
           width: 100%;
           height: 100%;
           background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
           transition: left 0.6s ease;
       }

       .store-banner:hover::before {
           left: 100%;
       }

       .store-banner:hover {
           transform: translateY(-3px);
           border-color: rgba(64, 224, 208, 0.5);
           box-shadow: 0 10px 30px rgba(255, 140, 0, 0.2);
       }

       @keyframes slideInUp {
           from {
               opacity: 0;
               transform: translateY(20px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .store-banner-content {
           position: relative;
           z-index: 1;
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 12px;
       }

       .store-icon {
           width: 40px;
           height: 40px;
           background: linear-gradient(135deg, #ff8c00, #ff6b35, #40e0d0);
           border-radius: 12px;
           display: flex;
           align-items: center;
           justify-content: center;
           animation: iconPulse 2s ease-in-out infinite;
           flex-shrink: 0;
       }

       @keyframes iconPulse {
           0%, 100% {
               transform: scale(1);
               box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.4);
           }
           50% {
               transform: scale(1.05);
               box-shadow: 0 0 0 10px rgba(255, 140, 0, 0);
           }
       }

       .store-icon svg {
           width: 24px;
           height: 24px;
           fill: white;
       }

       .store-text {
           text-align: right;
       }

       .store-title {
           color: white;
           font-size: 16px;
           font-weight: 700;
           margin-bottom: 4px;
           display: flex;
           align-items: center;
           gap: 8px;
       }

       .store-subtitle {
           color: rgba(255, 255, 255, 0.7);
           font-size: 12px;
       }

       .store-arrow {
           margin-right: auto;
           color: #40e0d0;
           font-size: 20px;
           animation: arrowBounce 1.5s ease-in-out infinite;
       }

       @keyframes arrowBounce {
           0%, 100% {
               transform: translateX(0);
           }
           50% {
               transform: translateX(-5px);
           }
       }

       /* Social Section */
       .social-title {
           color: rgba(255, 255, 255, 0.6);
           font-size: 13px;
           margin-bottom: 20px;
           animation: fadeIn 1s ease-out 1s both;
       }

       .social-grid {
           display: grid;
           grid-template-columns: repeat(3, 1fr);
           gap: 16px;
           margin-bottom: 8px;
       }

       .social-link {
           text-decoration: none;
           display: block;
           animation: bounceIn 0.8s ease-out both;
       }

       .social-link:nth-child(1) { animation-delay: 1.2s; }
       .social-link:nth-child(2) { animation-delay: 1.4s; }
       .social-link:nth-child(3) { animation-delay: 1.6s; }

       @keyframes bounceIn {
           0% {
               opacity: 0;
               transform: scale(0.3);
           }
           50% {
               transform: scale(1.05);
           }
           70% {
               transform: scale(0.9);
           }
           100% {
               opacity: 1;
               transform: scale(1);
           }
       }

       .social-card {
           aspect-ratio: 1;
           border-radius: 16px;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           transition: all 0.3s ease;
           cursor: pointer;
           position: relative;
           overflow: hidden;
       }

       .social-card::before {
           content: '';
           position: absolute;
           top: 0;
           left: -100%;
           width: 100%;
           height: 100%;
           background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
           transition: left 0.5s ease;
       }

       .social-card:hover::before {
           left: 100%;
       }

       .social-card:hover {
           transform: translateY(-8px) scale(1.05);
           box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
       }

       .social-card.facebook {
           background: linear-gradient(135deg, #ff8c00, #ff6b35);
       }

       .social-card.instagram {
           background: linear-gradient(45deg, #ff8c00, #ff6b35, #40e0d0, #20b2aa);
       }

       .social-card.whatsapp {
           background: linear-gradient(135deg, #40e0d0, #20b2aa);
       }

       .social-icon {
           width: 32px;
           height: 32px;
           margin-bottom: 6px;
           fill: white;
           animation: iconFloat 2s ease-in-out infinite;
       }

       @keyframes iconFloat {
           0%, 100% {
               transform: translateY(0);
           }
           50% {
               transform: translateY(-3px);
           }
       }

       .social-name {
           color: white;
           font-size: 12px;
           font-weight: 600;
       }

       /* Footer */
       .footer {
           margin-top: 32px;
           padding-top: 24px;
           border-top: 1px solid rgba(255, 140, 0, 0.2);
           animation: fadeIn 1s ease-out 1.8s both;
       }

       .footer p {
           color: rgba(255, 255, 255, 0.4);
           font-size: 11px;
       }

       /* Responsive */
       @media (max-width: 400px) {
           .card-content {
               padding: 32px 24px;
           }

           h1 {
               font-size: 28px;
           }

           .logo-container {
               width: 100px;
               height: 100px;
           }

           .logo {
               width: 100px;
               height: 100px;
           }

           .logo-ring {
               width: 120px;
               height: 120px;
           }

           .logo-ring:nth-child(2) {
               width: 135px;
               height: 135px;
           }

           .social-grid {
               gap: 12px;
           }

           .store-banner {
               padding: 16px;
           }

           .store-title {
               font-size: 14px;
           }

           .store-subtitle {
               font-size: 11px;
           }

           .store-icon {
               width: 36px;
               height: 36px;
           }

           .store-icon svg {
               width: 20px;
               height: 20px;
           }
       }

       @media (max-width: 320px) {
           .card-content {
               padding: 24px 16px;
           }

           h1 {
               font-size: 24px;
           }

           .logo-container {
               width: 80px;
               height: 80px;
           }

           .logo {
               width: 80px;
               height: 80px;
           }

           .logo-ring {
               width: 100px;
               height: 100px;
           }

           .logo-ring:nth-child(2) {
               width: 115px;
               height: 115px;
           }

           .social-grid {
               gap: 8px;
           }

           .social-icon {
               width: 24px;
               height: 24px;
           }

           .social-name {
               font-size: 10px;
           }

           .store-banner {
               padding: 14px;
           }

           .store-banner-content {
               gap: 8px;
           }

           .store-title {
               font-size: 13px;
           }

           .store-subtitle {
               font-size: 10px;
           }

           .store-icon {
               width: 32px;
               height: 32px;
           }

           .store-icon svg {
               width: 18px;
               height: 18px;
           }

           .store-arrow {
               font-size: 16px;
           }
       }

       @media (min-width: 768px) {
           .card {
               max-width: 450px;
           }

           .card-content {
               padding: 50px 40px;
           }

           h1 {
               font-size: 36px;
           }

           .logo-container {
               width: 140px;
               height: 140px;
           }

           .logo {
               width: 140px;
               height: 140px;
           }

           .logo-ring {
               width: 160px;
               height: 160px;
           }

           .logo-ring:nth-child(2) {
               width: 180px;
               height: 180px;
           }

           .social-grid {
               gap: 20px;
           }

           .social-icon {
               width: 36px;
               height: 36px;
           }

           .social-name {
               font-size: 14px;
           }

           .store-banner {
               padding: 24px;
               margin-bottom: 28px;
           }

           .store-icon {
               width: 48px;
               height: 48px;
               border-radius: 14px;
           }

           .store-icon svg {
               width: 28px;
               height: 28px;
           }

           .store-title {
               font-size: 18px;
           }

           .store-subtitle {
               font-size: 14px;
           }

           .store-arrow {
               font-size: 24px;
           }
       }

       @media (min-width: 1024px) {
           .card {
               max-width: 500px;
           }

           .card:hover {
               transform: translateY(-5px);
               transition: transform 0.3s ease;
           }

           .store-banner:hover {
               transform: translateY(-5px);
           }
       }
   </style>
</head>
